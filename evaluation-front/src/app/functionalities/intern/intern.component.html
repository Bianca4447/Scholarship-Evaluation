<h1 style="text-align: center;">
    List of interns
</h1>

<div class="buttons" style="text-align: center;">
    <button mat-raised-button color= 'primary' (click)="ascending()">ascending</button>
    <button mat-raised-button color= 'primary' (click)="descending()">descending</button>
</div>

<div class="container">
    <div class="div" *ngFor="let i of interns">
        <mat-card class="card-intern">
            <mat-card-title>
                {{i.name}}
            </mat-card-title>
            <mat-card-content>
                {{i.age}}
                <br>
                {{i.dateOfBirth | date : 'shortDate'}}
            </mat-card-content>

            <mat-card-actions>
                <div>
                    <button mat-icon-button (click)="editIntern(i)">
                        <mat-icon>
                            edit
                        </mat-icon>
                      </button>
                    <button mat-icon-button (click)="deleteIntern(i.id)">
                        <mat-icon>
                            delete
                        </mat-icon>
                    </button>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
    <!-- <div class="div">
        <mat-card routerLink="/add-intern" class="card-intern">
            <button mat-icon-button><mat-icon>+</mat-icon></button>
        </mat-card>
    </div> -->
</div>
<button mat-raised-button color="primary" (click)="newIntern()">
    Add a new Intern
</button>
